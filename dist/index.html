<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="icon" href="https://raw.githubusercontent.com/mairohanhoon/GitHub-Lens/main/assets/lens.png">
    <title>Git-Hub Lens</title>
</head> 
<body class="bg-slate-900">
    <div class="flex items-center justify-center h-screen" id="baseDiv">
        <div id="childDiv">
            <label for="inputname" class="block text-yellow-300 font-semibold text-sm"
              >Input Username</label
            >
            <div class="mt-2 mb-2">
              <input id="username_in"
                type="text" name="inputname"class="block w-56 rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400 focus:text-gray-800"/>
            </div>
            <button id="check" class="bg-blue-500 rounded-sm p-1 mt-2 mb-2 font-semibold text-sm text-center text-white">
                Check
            </button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
